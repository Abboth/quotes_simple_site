{% extends 'quotes/base.html' %}

{% block content %}
<div class="mb-3">
    <label for="author_fullname_form" class="form-label">Author</label>
    <input type="email" class="form-control" id="author_fullname_form">
</div>
<div class="mb-3">
    <label for="born_location_form" class="form-label">Born location</label>
    <input type="email" class="form-control" id="born_location_form">
</div>
<div class="mb-3">
    <label for="born_date_form" class="form-label">Born date</label>
    <input type="email" class="form-control" id="born_date_form">
</div>
<div class="mb-3">
    <label for="author_description_form" class="form-label">Description</label>
    <textarea class="form-control" id="author_description_form" rows="6"></textarea>
</div>
<div class="d-flex justify-content-center">
    <a href="{% url 'users:login' %}" class="btn btn-primary">Submit</a>
</div>
{% endblock %}
